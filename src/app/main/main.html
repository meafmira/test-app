<div class="container">

  <div class="jumbotron text-center">
    <h1>Angular gallery</h1>
    <p class="lead">
      Test application for Innovecs.
    </p>
  </div>

  <div class="row">
    <div class="col-md-12 col-sm-12">
      <div class="form-inline gallery-controls">
        <label class="control-label">
          Sort by:
          <select class="form-control" ng-model="main.sortBy" ng-change="main.sort()">
            <option value="title">Title</option>
            <option value="date">Date</option>
          </select>
        </label>
        <label class="control-label">
          Pagination:
          <select class="form-control" ng-model="main.pagination" ng-change="main.pageChanged()">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
          </select>
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 col-sm-12">
      <pagination ng-change="main.pageChanged()"
                  ng-model="main.currentPage"
                  total-items="main.totalItems"
                  items-per-page="main.pagination"></pagination>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6 col-md-3" ng-repeat="wrappedImage in main.wrappedImages">
      <a href="#" class="thumbnail" ng-if="!wrappedImage.noImage">
        <img class="img-responsive gallery-image" ng-src="{{ ::wrappedImage.image.url }}">
        <div class="caption">
          <p ng-bind="::wrappedImage.image.title"></p>
          <div ng-bind="::wrappedImage.image.date | date:'mediumDate'"></div>
        </div>
      </a>
      <div class="thumbnail" ng-if="wrappedImage.noImage">
        <span class="no-image">No Image</span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 col-sm-12">
      <pagination ng-change="main.pageChanged()"
                  ng-model="main.currentPage"
                  total-items="main.totalItems"
                  items-per-page="main.pagination"></pagination>
    </div>
  </div>

</div>
